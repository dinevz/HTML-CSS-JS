<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock-Paper-Scissor</title>
        <meta name="description" content="RPS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://kit.fontawesome.com/96fb084ceb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="computer-choice">
            <i class="fa-solid fa-hand-back-fist"></i>
            <i class="fa-solid fa-hand-scissors"></i>
            <i class="fa-solid fa-hand"></i>
            <p>Computer score: <span class="computer-score">0</span></p>         
        </div>
        
        <span class="computer"></span>   
        <p class="result">RESULT</p>
        <span class="player"></span>
        <div class="players-choice">
            <i id="rock" class="fa-solid fa-hand-back-fist"></i>
            <i id="scissors" class="fa-solid fa-hand-scissors"></i>
            <i id="paper" class="fa-solid fa-hand"></i>
            <p>Your score: <span class="player-score">0</span></p>
        </div>
        <script src="./app.js" async defer></script>
    </body>
</html>
